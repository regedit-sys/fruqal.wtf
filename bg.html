<html style="background: #000">
<div id="bg-scene" style="height: 100%; width: 100%; position: absolute; left: 0; top: 0; filter: saturate(1.2) opacity(0.4) contrast(2.4)"></div>
<script src=three.min.js></script><script>
var canvas = document.querySelector('#bg-scene');
var scene = new THREE.Scene();
var camera = new THREE.PerspectiveCamera(74.5,canvas.offsetWidth / canvas.offsetHeight,0.1,1000);
scene.fog = new THREE.Fog('black',0.2,4.2);
scene.background = new THREE.Color('black');
var renderer = new THREE.WebGLRenderer();
renderer.setSize(canvas.offsetWidth, canvas.offsetHeight);
renderer.setPixelRatio(window.devicePixelRatio);
canvas.appendChild(renderer.domElement);
const texture = new THREE.TextureLoader().load("mesh_pattern.svg");
texture.wrapS = THREE.RepeatWrapping;
texture.wrapT = THREE.RepeatWrapping;
texture.repeat.set(50, -25);
const geometry = new THREE.SphereGeometry(1,50,25);
var material = new THREE.MeshBasicMaterial({
    map: texture,
    side: THREE.BackSide
});
var sphere = new THREE.Mesh(geometry,material);
scene.add(sphere);
camera.position.z = 0.65;
camera.position.x = 0.12;
var clock = new THREE.Clock();
var render = function() {
    requestAnimationFrame(render);
    var a = clock.getElapsedTime();
    sphere.rotation.y = (Math.PI / 10) * Math.sin(a * Math.PI / 50);
    renderer.render(scene, camera)
};
render();
window.addEventListener('resize', function() {
    camera.aspect = canvas.offsetWidth / canvas.offsetHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(canvas.offsetWidth, canvas.offsetHeight)
}, false)
</script>
</html>
